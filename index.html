<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youcodein</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/reset.css">

</head>
<body>
    <header id="header">
        <div class="login"><button>login</button></div>
        <div class="signUp"><button>sign up</button></div>
    </header>
    <main id="main">
        <div class="fullDisplay container">
            <div class="leftDisplay">
                <div class="leftDisplay__header">
                    <div class="logo_icon"></div>
                    <div class="h2">youcodein</div>
                    <div class="dots"></div>
                </div>
                <div class="line"></div>

                <div class="leftDisplay__gallary">
                    <div class="leftDisplay__monitor">
                        <div class="img">
                        </div>
                    </div>
                </div>
                
                <div class="leftDisplay__topBtn container2">
                    <div class="aboutMe">
                        <button class="aboutMeBtn">About ME</button>
                    </div>
                    <div class="slider__btn">
                        <div class="prev"></div>
                        <div class="next"></div>
                    </div>
                </div>
                
                <div class="modeChange">
                    <div class="modeChange__title">
                        <div class="mode__icon"></div>
                        <h2>Mode Change</h2>
                        <div class="line2"></div>
                    </div>
                    <div class="swipe__btn">
                        <div class="FED"></div>
                        <div class="WEBD"></div>
                    </div>
                    <div class="line3"></div>
                </div>
                <div class="myLike">
                    <div class="btn1"></div>
                    <div class="btn2"></div>
                    <div class="btn3"></div>
                    <div class="btn4"></div>
                    <div class="btn5"></div>
                    <div class="delete"></div>
                </div>
            </div>
            <div class="centerDisplay">
                <div class="centerDisplay__top">
                    <div class="topBtn">
                        <button class="phpBtn">php</button>
                    </div>
                    <div class="topBtn">
                        <button class="reactBtn">react</button>
                    </div>
                    <div class="topBtn">
                        <button class="vueBtn">vue</button>
                    </div>
                </div>
                <div class="centerDisplay__middle">
                    <div class="centerDisplay__middle__title">
                        <div class="mywork__Ico"></div>
                        <h2>MY Work</h2>
                        <div class="dots"></div>
                    </div>
                    <div class="centerDisplay__middle__monitor">
                        <img src="assets/img/myWork.jpg" alt="myWork">
                    </div>
                </div>
                <div class="centerDisplay__bottom">
                    <div class="centerDisplay__bottom__SNS">
                        <h2>SNS</h2>
                        <div class="snss">
                            <div class="snsBtn">
                                <div class="twitter"></div>
                                </div>
                            <div class="snsBtn">
                                <div class="github"></div>
                            </div>
                            <div class="snsBtn">
                                <div class="tistory"></div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="centerDisplay__bottom__ContactMe">
                        <h2>Hey!</h2>
                        <h3>Are you interested in ME?</h3>
                        <div class="contactMe__btn">
                            <button>Contact ME!</button>
                        </div>
                    </div>
                    
                </div>
            </div> 
            <div class="rightDisplay">
                <div class="rigthDisplay__sidebar"></div>
                <div class="rigthDisplay__musicplayer"></div>
                <div class="rigthDisplay__decoration"></div>
                <div class="rigthDisplay__game">
                    <div class="gameRanking"></div>
                    <div class="gameStartBtn"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
