<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youcodein</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/reset.css">

</head>
<body>
    <header id="header">
        <div class="login"><button>login</button></div>
        <div class="signUp"><button>sign up</button></div>
    </header>
    <main id="main">
        <div class="fullDisplay container">
            <div class="leftDisplay">
                <div class="leftDisplay__header">
                    <div class="logo_icon"></div>
                    <div class="h2">youcodein</div>
                    <div class="dots"></div>
                </div>
                <div class="line"></div>

                <div class="leftDisplay__gallary">
                    <div class="leftDisplay__monitor">
                        <div class="img">
                        </div>
                    </div>
                </div>
                
                <div class="leftDisplay__topBtn container2">
                    <div class="aboutMe">
                        <button class="aboutMeBtn">About ME</button>
                    </div>
                    <div class="slider__btn">
                        <div class="prev"></div>
                        <div class="next"></div>
                    </div>
                </div>
                
                <div class="modeChange">
                    <div class="modeChange__title">
                        <div class="mode__icon"></div>
                        <h2>Mode Change</h2>
                        <div class="line2"></div>
                    </div>
                    <div class="swipe__btn">
                        <div class="FED">
                            <div class="swipeFED">
                                <div class="btnBall"></div>
                            </div>
                                <h3>Front-End-Dev</h3>
                            <img src="assets/img/icons/fndicons.svg" alt="Front-End-Dev">
                            
                        </div>
                        <div class="WEBD">
                            <div class="swipeWEBD">
                                <div class="btnBall"></div>
                            </div>
                            <h3>Web-Designer</h3>
                            <img src="assets/img/icons/webdicons.svg" alt="Web-Designer">

                        </div>
                    </div>
                    <div class="line3"></div>
                </div>
                <div class="myLike">
                    <h2>My Like</h2>
                    <div class="likeBtn">
                        <div class="btn1">
                            <img src="assets/img/icons/bird.svg" alt="bird">
                        </div>
                        <div class="btn2">
                            <img src="assets/img/icons/tea.svg" alt="tea">

                        </div>
                        <div class="btn3">
                            <img src="assets/img/icons/bread.svg" alt="bread">

                        </div>
                        <div class="btn4">
                            <img src="assets/img/icons/draw.svg" alt="draw">

                        </div>
                        <div class="btn5">
                            <img src="assets/img/icons/book.svg" alt="book">

                        </div>
                        <div class="delete">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="centerDisplay">
                <div class="centerDisplay__top">
                    <div class="topBtn">
                        <span class="dot1 ir">dot</span>
                        <span class="dot2 ir">dot</span>
                        <span class="dot3 ir">dot</span>
                        <span class="dot4 ir">dot</span>
                        <button class="phpBtn"><img src="assets/img/CenterTopBtn/php.svg" alt="php_Button"></button>
                    </div>
                    <div class="topBtn">
                        <span class="dot1"></span>
                        <span class="dot2"></span>
                        <span class="dot3"></span>
                        <span class="dot4"></span>
                        <button class="reactBtn"><img src="assets/img/CenterTopBtn/react.svg" alt="react_Button"></button>
                    </div>
                    <div class="topBtn">
                        <span class="dot1"></span>
                        <span class="dot2"></span>
                        <span class="dot3"></span>
                        <span class="dot4"></span>
                        <button class="vueBtn"><img src="assets/img/CenterTopBtn/vue.svg" alt="vue_Button"></button>
                    </div>
                </div>
                <div class="centerDisplay__middle">
                    <div class="centerDisplay__middle__header">
                        <div class="centerDisplay__middle__title">
                            <div class="mywork__Ico"></div>
                            <h2>MY Work</h2>
                            <div class="dots"></div>
                        </div>
                        <div class="sumSlider__btn">
                            <div class="sumPrev"></div>
                            <div class="sumNext"></div>
                        </div>
                    </div>
                    
                    <div class="centerDisplay__middle__monitor">
                        <img src="assets/img/myWork.jpg" alt="myWork">
                    </div>
                </div>
                <div class="centerDisplay__bottom">
                    <div class="centerDisplay__bottom__SNS">
                        <h2>SNS</h2>
                        <div class="snss">
                            <div class="snsBtn">
                                <span class="dot5 ir">dot</span>
                                <span class="dot6 ir">dot</span>
                                <span class="dot7 ir">dot</span>
                                <span class="dot8 ir">dot</span>
                                <div class="twitter">
                                    <img src="assets/img/CenterSNS/twitter.svg" alt="twitter">
                                </div>
                                </div>
                            <div class="snsBtn">
                                <span class="dot5 ir">dot</span>
                                <span class="dot6 ir">dot</span>
                                <span class="dot7 ir">dot</span>
                                <span class="dot8 ir">dot</span>
                                <div class="github">
                                    <img src="assets/img/CenterSNS/github.svg" alt="github">
                                </div>
                            </div>
                            <div class="snsBtn">
                                <span class="dot5 ir">dot</span>
                                <span class="dot6 ir">dot</span>
                                <span class="dot7 ir">dot</span>
                                <span class="dot8 ir">dot</span>
                                <div class="tistory">
                                    <img src="assets/img/CenterSNS/tistory.svg" alt="tistory">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="centerDisplay__bottom__ContactMe">
                        <h2>Hey!</h2>
                        <h3>Are you interested in ME?</h3>
                        <div class="contactMe__btn">
                            <button>Contact ME!</button>
                        </div>
                    </div>
                    
                </div>
            </div> 
            <div class="rightDisplay">
                <div class="rigthDisplay__sidebar">
                    <h2>Side Bar</h2>
                </div>
                <div class="rigthDisplay__musicplayer"></div>
                <div class="rigthDisplay__decoration">
                    <span class="dot9 ir">dot</span>
                    <span class="dot10 ir">dot</span>
                    <span class="dot11 ir">dot</span>
                    <span class="dot12 ir">dot</span>
                    <div class="rigthDisplay__decoration__title">
                        <div class="mywork__Ico"></div>
                        <h3>decoration</h3>
                    </div>
                    <div class="decoBtn">
                        <div class="deco1"></div>
                        <div class="deco2"></div>
                        <div class="deco3"></div>
                        <div class="deco4"></div>
                    </div>
                    
                </div>
                <div class="rigthDisplay__game">
                    <div class="gameRanking"></div>
                    <div class="gameStartBtn"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
